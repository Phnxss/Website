<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync - Raw Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #00FFFF;
            --secondary: #0080FF;
            --background: #050505;
            --surface: #0A0A0A;
            --text: #FFFFFF;
            --text-secondary: #747474;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        .hero {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(0, 128, 255, 0.1) 0%, transparent 25%);
            filter: blur(50px);
            animation: backgroundPulse 10s infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            margin: 40px 0;
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ai-avatar, .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: url('path/to/ai/profile-picture.png') center center/cover no-repeat;
        }

        .chat-bubble {
            background: var(--surface);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            max-width: 70%;
            color: var(--text);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-bubble.ai::before {
            content: '';
            position: absolute;
            top: 15px;
            left: -15px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 15px 15px 0;
            border-color: transparent var(--surface) transparent transparent;
        }

        .chat-bubble.user::before {
            content: '';
            position: absolute;
            top: 15px;
            right: -15px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 15px;
            border-color: transparent transparent transparent var(--surface);
        }

        .message-input-container {
            display: flex;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: var(--surface);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .message-send-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--background);
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-weight: 600;
        }

        .message-send-button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Sync</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1>Welcome to Sync AI</h1>
            <p>Most Advanced Scripting Ai.</p>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-message">
                <div class="ai-avatar" style="background-image: url('path/to/ai/profile-picture.png');"></div>
                <div class="chat-bubble ai">Hello! How can I help you today?</div>
            </div>
            <!-- Chat messages will be appended here -->
        </div>
    </div>

    <div class="message-input-container">
        <input type="text" class="message-input" placeholder="Type a message...">
        <button class="message-send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = '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';

        async function sendMessage() {
            const messageInput = document.querySelector('.message-input');
            const message = messageInput.value.trim();
            if (!message) return;

            const chatContainer = document.querySelector('.chat-container');
            const userBubble = document.createElement('div');
            userBubble.classList.add('chat-message');
            userBubble.innerHTML = `
                <div class="user-avatar" style="background-image: url('path/to/user/profile-picture.png');"></div>
                <div class="chat-bubble user">${message}</div>
            `;
            chatContainer.appendChild(userBubble);

            messageInput.value = '';

            const aiResponse = await fetchMessageFromAI(message);
            const aiBubble = document.createElement('div');
            aiBubble.classList.add('chat-message');
            aiBubble.innerHTML = `
                <div class="ai-avatar" style="background-image: url('path/to/ai/profile-picture.png');"></div>
                <div class="chat-bubble ai">${aiResponse}</div>
            `;
            chatContainer.appendChild(aiBubble);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
	
	//add ur api here to make the ai work i never added a api key and could never figure it out lol hope yall can do use this tho.
        async function fetchMessageFromAI(message) {
            const response = await fetch('https://api-inference.huggingface.co/models/gpt-4', {
                headers: { Authorization: `Bearer ${API_KEY}` },
                method: 'POST',
                body: JSON.stringify({ inputs: message })
            });
            const result = await response.json();
            return result[0].generated_text;
        }
    </script>
</body>
</html>
